<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>
	</head>
	<body>
	
	<!-- back to top button-->
	<button onclick="topFunction()" id="myBtn" title="Go to top">
		<img src="https://svgshare.com/i/qhy.sv" alt="1-bit style arrow" class="icon">
	</button>

	<!-- header -->
	<header>
		<section class="ownercollaborator bottom-padding">
			<div>
				<p>collection by:</p> 
				<ul class="channel-owner"></ul>
			</div>
			<div>
				<p>website & contributions&nbsp;by:</p> 
				<ul class="channel-collaborator"></ul>
			</div>
		</section>
	</header>

	<!-- title -->
	<header>
		<div class="scroll-left">
		<h1 class="channel-title"></h1> 
		</div>
	</header>

	<main>

	<!-- everything else -->

		<section>
			<a href="https://www.are.na/masha-vareva/dithering-dcxcdk7zoco" id="channel-url"> </a>
			<!-- How many blocks. -->
			<h2 class="channel-count bottom-padding"></h2> 
			
			<!-- channel description -->
			<div class="channel-description bottom-padding"></div>
		
					<!-- are.na button -->
			<section class="row">
				<div class="button">
					<p class="small together">&#10038&#10038</p>
					<a href="https://www.are.na/masha-vareva/dithering-dcxcdk7zoco">
						<p class="arena together">visit are.na</p>
					</a>
				</div>

				<!-- all button -->
				<div class="button">
					<a href="index.html">
						<p class="allmedia">all media</p>
					</a>
				</div>

				<!-- images button -->
				<div class="button">
					<img src="assets/whitepaper.svg" class="imagebutton">
					<a href="images.html">
						<p class='together'>images</p>
					</a>
				</div>
				
				<!-- links button -->
				<div class="button">
					<img src="assets/whitelink.svg" class="linkbutton">
					<a href="links.html">
						<p class='together'>links</p>
					</a>
				</div>

				<!-- video button -->
				<div class="button">
					<img src="assets/whitecamera.svg" class="videobutton">
					<a href="video.html">
						<p class='together'>video</p>
					</a>
				</div>
				
			</section>

			<!-- channel owner + collaborator -->
			<!-- All the channel “blocks” will be created as children, here. -->
			<!-- You could move the classes to different section elements to separate the types! -->
			<ul class="image-blocks link-blocks video-embed-blocks video-file-blocks">
			</ul>
			
		</section>


	

	<!-- || TEMPLATES -->

	<!-- channel owner. -->
		<template id="channel-owner">
			<li>
					<p class="full-name"></p> <!-- Username inserts here. -->
			</li>
		</template>
	<!-- And collaborator. -->
		<template id="channel-collaborator">
			<li>
					<p class="full-name"></p>
			</li>
		</template>
	
	<!-- Images. -->
		<template id="image-block">
			<li class="red">
				<!-- <figure class="image-block"> -->
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg" id="example">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<!-- <picture> -->
						<source class="image-display">
						<img class="image">
					<!-- </picture>
				</figure> -->
			</li>
		</template>

	<!-- links -->
		<template id="link-block">
			<li class="red">
				<figure class="link-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>

				</figure>
			</li>
		</template>

	<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li class="red">
				<figure class="video-embed-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link"></a>
				</figure>
			</li>
		</template>

	</main>
		
	

	</body>
</html>
