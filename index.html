<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>
	</head>
	<body>
	<!-- Title	 -->
	<header>
		<div class="scroll-left">
		<h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
		</div>
	</header>
	<!-- everything else -->
	<main>
		<section>
			<!-- button -->
			<button>
				<a href="https://www.are.na/masha-vareva/dither-qbnmhc7difo" id="channel-url"> visit are.na <span class="small">&#10039&#10039</span></a>
			</button>
			<!-- channel description -->
			<div class="channel-description"></div>
			<p>curated by</p><ul class="channel-owner"></ul>
		</section>
		<section>
			<h2 class="channel-count"></h2> <!-- How many blocks. -->
			<!-- All the channel “blocks” will be created as children, here. -->
			<!-- You could move the classes to different section elements to separate the types! -->
			<ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
			</ul>
		</section>



		<template id="channel-owner">
			<li>
					<p class="full-name"></p> <!-- Username inserts here. -->
				</a>
			</li>
		</template>

		<!-- Images. -->
		<template id="image-block">
			<li class="red">
				<!-- <figure class="image-block"> -->
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
				<!-- </figure> -->
			</li>
		</template>

		<!-- links -->
		<template id="link-block">
			<li class="red">
				<figure class="link-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>

				</figure>
			</li>
		</template>

		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li class="red">
				<figure class="video-embed-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link"></a>
				</figure>
			</li>
		</template>

	</main>
		
	</body>
</html>
