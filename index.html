<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>
	</head>
	<body>
	<!-- Title	 -->

	<section class="ownercollaborator bottom-padding">
		<div>
			<p>collection by:</p> 
			<ul class="channel-owner"></ul>
		</div>
		<div>
			<p>website & contributions by:</p> 
			<ul class="channel-collaborator"></ul>
		</div>
	</section>
	
	<main> 
		<button>
		<a href="https://www.are.na/masha-vareva/dithering-dcxcdk7zoco" id="channel-url"> visit are.na <span class="small">&#10039&#10039</span></a>
		</button>
	</main>
	
	<header>
		<div class="scroll-left">
		<h1 class="channel-title"></h1> 
		</div>
	</header class="bottom-padding">

	<!-- everything else -->
	<main>
		<section>
			<!-- How many blocks. -->
			<h2 class="channel-count bottom-padding"></h2> 
			
			<!-- channel description -->
			<div class="channel-description bottom-padding"></div>
		
			<!-- channel owner + collaborator -->

			<!-- All the channel “blocks” will be created as children, here. -->
			<!-- You could move the classes to different section elements to separate the types! -->
			<ul class="image-blocks link-blocks video-embed-blocks video-file-blocks">
			</ul>
		</section>

	<section class="flex">
	<div><!-- Template for the channel owner. -->
			<template id="channel-owner">
				<li>
						<p class="full-name"></p> <!-- Username inserts here. -->
				</li>
			</template>
	</div>
	<div>
	<!-- And collaborator. -->
	<template id="channel-collaborator">
		<li>
				<p class="full-name"></p>
		</li>
	</template>
	</div>
	</section>

		<!-- Images. -->
		<template id="image-block">
			<li class="red">
				<!-- <figure class="image-block"> -->
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<!-- <picture> -->
						<source class="image-display">
						<img class="image">
					<!-- </picture>
				</figure> -->
			</li>
		</template>

		<!-- links -->
		<template id="link-block">
			<li class="red">
				<figure class="link-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>

				</figure>
			</li>
		</template>

		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li class="red">
				<figure class="video-embed-block">
					<!-- bar -->
					<section class="bar">
						<div>
							<img src="assets/x.svg" class="svg">
						</div>	
						<div>
							<img src="assets/shade.svg" class="svg">
						</div>			
					</section>
					<picture>
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link"></a>
				</figure>
			</li>
		</template>

	</main>
		
	</body>
</html>
